<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/output.css">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    <title>Sharpify</title>
</head>
<body class="bg-gradient-to-r from-zinc-800 to-zinc-900">
  
    <!-- here will come the name of the tool -->
    <div class="flex justify-center items-center space-x-4 m-4 text-8xl mt-[100px] mb-[60px]">
        <b class="text-white bg-clip-text bg-gradient-to-br from-gray-200 to-white">Sharpify</b>
    </div>
    
    </div>
  
    <!-- Output Image will come here -->
    <div class="flex justify-center items-center space-x-16 m-4">
      <img height="200px" width="200px" src="{{ url_for('static', filename=output_image) }}" alt="Your Result Will Be Displayed Here">
    </div>

    <!-- Download Button -->
    <div class="flex justify-center items-center space-x-16 m-4">
      <button type="submit" class="text-white font-bold bg-purple-600 hover:bg-purple-700 rounded-full text-lg px-5 py-2.5 text-center ml-2">
        <a href="{{ url_for('static', filename=output_image) }}" download="UpscaleBySharpify.png">
          Download
        </a>
    </button>
    </div>

  </body>

</html>
